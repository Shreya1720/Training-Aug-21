<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <script src="bootstrap.bundle.min.js"></script>
    <div class="container">
        <h2 class="text-center mt-3">Employee Registration From</h2>
        <div class="row mt-3">
            <div class="col-6">
                <label for="eid">Employee Id</label>
                <input type="text" id="eid" placeholder="Enter employee id" class="form-control">
            </div>
            <br>
            <div class="col-6">
                <label for="ename">Employee Name</label>
                <input type="text" id="ename" placeholder="Enter employee name" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <label for="eage">Employee Age</label>
                <input type="text" id="eage" placeholder="Enter employee age" class="form-control">
            </div>
            <br>
            <div class="col-6">
                <label class="form-check-label" for="gender"> Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="Addition">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <label for="email">Employee Email</label>
                <input type="text" id="empEmail" placeholder="Enter employee email" class="form-control">
            </div>
            <br>
            <div class="col-6">
                <label for="esalary">Employee Salary</label>
                <input type="text" id="esalary" placeholder="Enter employee Salary" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <label for="email">Contact Number</label>
                <input type="text" id="eContactno" placeholder="Enter employee contact number" class="form-control">
            </div>
            <br>
            <div class="col-6">
                <label for="esalary">Employee Doj</label>
                <input type="text" id="edoj" placeholder="Enter employee date of joinig" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <label for="elocation">Employee location</label>
                <select class="form-select" aria-label="Default select example" id="elocation">
                    <option selected value="0">Open this select menu</option>
                    <option value="1">Ahmedabad</option>
                    <option value="2">Surat</option>
                    <option value="3">Vadodara</option>
                </select>
            </div>
            <div class="col-6">
                <label for="edesignation">Employee Designation</label>
                <input type="text" id="edesignation" placeholder="Enter employee designation" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6"></div>
            <button class="btn btn-primary" onclick="myFunc()">Submit</button>
        </div>
    </div>
    </div>
    <script>
        function myFunc() {
            var empId = document.getElementById('eid').value;
            var empName = document.getElementById('ename').value;
            var empAge = document.getElementById('eage').value;
            var empGender1 = document.getElementById('male').value;
            var empGender2 = document.getElementById('female').value;
            var empEmail = document.getElementById('empEmail').value;
            var empSalary = document.getElementById('esalary').value;
            var empContactno = document.getElementById('eContactno').value;
            var empDOJ = document.getElementById('edoj').value;
            var empLocation = document.getElementById('elocation').value;
            var empDesignation = document.getElementById('edesignation').value;

            //required validation for all field

            if (empId == "") {
                alert('Please enter employee id');
                return;
            }
            var idpat = /(\d{5})/g;
            if (empId.match(idpat) == null) {
                alert('Please enter 5 digit for emp id ');
                return;
            }

            if (empName == "") {
                alert('Please enter employee name');
                return;
            }
            //name should be in character only 
            var namepat = '.*[a-zA-Z]+.*';
            if (empName.match(namepat) == null) {
                alert('Please enter only character');
                return;
            }

            if (empAge == "") {
                alert('Please enter employee age');
                return;
            }
            //for age should be in number format
            var agepat = '^[0-9]+$';
            if (empAge.match(agepat) == null) {
                alert('Please enter only number');
                return;
            }

            if (empEmail == "") {
                alert('Please enter employee email');
                return;
            }
            //for email format
            var emailPattern = '[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$';
            if (empEmail.match(emailPattern) == null) {
                alert('Email must be in proper format');
                return;
            }
            if (empSalary == "") {
                alert('Please enter employee salary');
                return;
            }
            if (empContactno == "") {
                alert('Please enter employee contactno');
                return;
            }
            if (empDOJ == "") {
                alert('Please enter employee\'s joining date ');
                return;
            }
            //for date fomat 
            var datepat = '/^([0][0-9]|11|12)\-([0-2][0-9]|30|31)\-(19|20)\d{2}$/g';
            if (empDOJ.match(datepat) == null) {
                alert("Date must be in proper format")
            }
            if (empLocation == "0") {
                alert('Please Select location ');
                return;
            }
            if (empDesignation == "") {
                alert('Please enter designation');
                return;
            }

        }
    </script>
</body>

</html>
